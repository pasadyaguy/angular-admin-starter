<nb-card class="dialog-card">
    <nb-card-header class="cursor-all-scroll">{{title}}
        <i class="fas fa-times close" (click)="close()"></i>
    </nb-card-header>
    <nb-card-body>
      <form name="form" #form="ngForm">
        <div class="row">
          <div class="col-lg-12">
              Enter a value in the textbox below to return it back to the calling component.
          </div>
          <div class="col-lg-12">
              <mat-form-field class="mat-full-width">
                  <input id="txtMessage" required matInput placeholder="Message" [(ngModel)]="message" name="txtMessage">
              </mat-form-field>
          </div>
        </div>
      </form>
    </nb-card-body>
    <nb-card-footer>
      <button mat-raised-button
      id="btnSubmit" (click)="onSubmit();"
      color="primary"
      [disabled]="!form.valid || loading"
      type="button">
      Submit <i *ngIf="loading" class="fas fa-sync-alt fa-spin"></i>
      </button>

      &nbsp;

      <button mat-raised-button color="default"
      [disabled]="loading"
      type="button" (click)="close()" id="btnCancel">Close</button>
    </nb-card-footer>
</nb-card>
