<div class="row">
  <div class="col-md-12">
    <nb-card>
      <nb-card-header>Modal Demo</nb-card-header>
      <nb-card-body>

        <div class="row">
          <div class="col-md-12">
            <div class="col-md-12">
              <mat-form-field class="mat-full-width">
                <input id="modal-title" matInput [maxLength]=255 placeholder="Modal Title" [(ngModel)]="title" name="modal-title">
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-12">
            <button mat-raised-button
              id="btnShowModal" (click)="showModal();"
              color="primary"
              type="button">
              Show Modal
            </button>
          </div>
          <div class="col-md-12">
            Message: {{message}}
          </div>
        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
